<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web socket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" 
    integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Yor name" size="10" required>

            <input type="text" id="room" placeholder="Chat room" size="10"  required>

            <button id="join" type="submit">Join</button>

        </form>
        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <form class="form-msg">
            
            <input type="text" id="message" placeholder="your message" required>

            <button type="submit" >Send</button>
        </form> 

   </main>
</body>
</html>
